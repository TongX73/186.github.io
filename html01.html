<!DOCTYPE html>
<html>

<head>
    <title>便签墙</title>
    <style>
        .sticky-note {
            position: absolute;
            width: 120px;
            height: 80px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(170, 144, 144, 0.2);
            cursor: move;
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        const notesText = [
            "天冷了，多穿衣服", "保持微笑呀", "每天都要元气满满", "别熬夜",
            "记得吃水果", "多喝水哦", "照顾好自己", "梦想成真"
        ];

        function createStickyNote() {
            const note = document.createElement('div');
            note.className = 'sticky-note';
            note.textContent = notesText[Math.floor(Math.random() * notesText.length)];

            // 随机颜色
            const colors = ['#FFE4E1', '#E6E6FA', '#F0FFF0', '#FFF0F5', '#F5F5DC'];
            note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            // 随机位置
            note.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            note.style.top = Math.random() * (window.innerHeight - 100) + 'px';

            // 拖动功能
            makeDraggable(note);

            document.body.appendChild(note);
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // 创建多个便签
        for (let i = 0; i < 20; i++) {
            createStickyNote();
        }
    </script>
</body>

</html>
